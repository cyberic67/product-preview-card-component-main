<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="css/style.css" rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card-container">
    <div class="card">

      <!-- <img class="card__pic" src="images/image-product-mobile.jpg" alt="product-picture"> -->

      <picture>
        <source media="(min-width:660px)" srcset="images/image-product-desktop.jpg">
        <img class="card__pic" src="images/image-product-mobile.jpg" alt="Product picture">
      </picture>


      <div class="card__body">
        <h4 class="product__category">Perfume</h4>

        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__pricetag">
          <div class="current-price">$149.99</div>
          <div class="regular-price">$169.99</div>
        </div>
        <div class="add-to-cart">
          <button class="add-to-cart"><img src="images/icon-cart.svg" alt="Shopping Cart" class="icon-cart" />Add to
            Cart</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="#">Eric Beaulieu</a>.
    </div>
  </footer>
</body>

</html>
